<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div class="container">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">hihatopen</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihatclosed</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">cowbell</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">cymbal</span>
      </div>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="84" src="sounds/boom.wav"></audio>
  <audio data-key="89" src="sounds/ride.wav"></audio>
  <audio data-key="85" src="sounds/snare.wav"></audio>
  <audio data-key="73" src="sounds/tom.wav"></audio>
  <audio data-key="79" src="sounds/tink.wav"></audio>
  <audio data-key="65" src="sounds/hihatopen.wav"></audio>
  <audio data-key="83" src="sounds/hihatclosed.wav"></audio>
  <audio data-key="68" src="sounds/cowbell.wav"></audio>
  <audio data-key="70" src="sounds/cymbal.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
